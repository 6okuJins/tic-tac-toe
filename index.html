<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="meyer.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body ontouchstart="">
    <div class="game-board">
        <button data-row="1" data-column="1">1 1</button>
        <button data-row="1" data-column="2">1 2</button>
        <button data-row="1" data-column="3">1 3</button>
        <button data-row="2" data-column="1">2 1</button>
        <button data-row="2" data-column="2">2 2</button>
        <button data-row="2" data-column="3">2 3</button>
        <button data-row="3" data-column="1">3 1</button>
        <button data-row="3" data-column="2">3 2</button>
        <button data-row="3" data-column="3">3 3</button>
    </div>
</body>
</html>
